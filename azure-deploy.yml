name: Build and Deploy to Azure Web App

on:
  push:
    branches:
      - main  # Ensure this matches the branch you're using

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js (if applicable to your project)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'  # Update to match your project's Node.js version

      # Install dependencies and build your project
      - name: Install and build
        run: |
          npm install
          npm run build

      # Deploy to Azure App Service
      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'your-app-name'  # Replace with your Azure Web App name
          slot-name: 'production'   # Adjust if you're using deployment slots
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}